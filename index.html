<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">
    <title>Form DOM</title>
</head>
<body>
    <h1>Breel Form</h1>

        <div class="container">
        <p class="paragraph">Login to Breel account</p>
        <form action="#" class="form">
            <input type="text" placeholder="Username" class="form__input" id="name">
            <input type="email" placeholder="Email" class="form__input" id="email">
            <input type="password" placeholder="Password" class="form__input" id="password">
            <button type="submit" class="form__submit" id="submit">Submit</button>
        </form>
        </div>

    <p class="welcome1" id ="welcome"></p>

    <script src="./js/script.js"></script>
</body>
</html>
